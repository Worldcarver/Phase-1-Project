<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Breweries</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Breweries</h3>
  </header>

  
  <div id="brewery list">
    
  </div>

  
  <div id="brewery-lrg">
    <img class="lrg-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
