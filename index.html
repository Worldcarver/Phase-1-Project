<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Breweries</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Grape+Nuts&display=swap" rel="stylesheet"></head>

<body>
    

    <div id="brewery-lrg">
        <img class="lrg-image" src="https://i.pinimg.com/236x/b1/a2/66/b1a266c5b982c30da227246f669bb284.jpg" alt="Insert Picture Here" />
        <h3 class="brewery-name">Select A Brewery!</h3>
    </div>


    <h3 id="location">Location:</h3>
    <p>
        <span id='city'>Insert city here</span> 
    </p>
    
    <p id='state'>
        Insert state here
    </p>
    <header>
        <h3 id-"breweries">Breweries</h3>
    </header>
    <div class = "brewery-list" id="brewery-list">

    </div>
    <form id="new-brewery">
        <h4>Add a New Brewery!</h4>
        <label for="name">Brewery Name: </label>
        <input type="text" name="brew-name" id="new-brew" />
        <label for="image">Image: </label>
        <input type="text" name="image" id="new-image" />
        <label for="city">City: </label>
        <input type="text" name="city" id="new-city" />
        <label for="state">State: </label>
        <input type="text" name="city" id="new-state"/>
        <input type="submit" value="Submit!" />
    </form>







</body>

</html>
